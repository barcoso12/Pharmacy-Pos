version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pharmacy_pos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docs/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    networks:
      - pharmacy_network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - pharmacy_network

  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: pharmacy_pos
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-secretKey}
      CORS_ORIGIN: http://localhost
    depends_on:
      - postgres
      - redis
    networks:
      - pharmacy_network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - pharmacy_network

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - pharmacy_network

volumes:
  postgres_data:


networks:
  pharmacy_network:
